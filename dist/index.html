<!DOCTYPE html>

<head lang="ja">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>ToDo リスト</title>
    <!-- reset.css modern-css-reset -->
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>ToDo リスト</h1>
            <br><h2 id="js-count-completed"></h2>
            <div class="progress-circle" id="js-progress-circle">
                <div class="inner-circle"></div>
                <span class="progress-text" id="js-progress-text"></span>
            </div>

            <br><h2>アチーブメント</h2>
            <div class="achivement-container">
                <!-- <div class="item not-achived" id="mock">
                    <div class="top">
                        <div class="icon">🏆</div>
                        <div class="title">タイトル</div>
                    </div>
                    <div class="bottom">
                        <div class="description">説明</div>
                    </div>
                </div>
                <div class="item achived" id="mock">
                    <div class="top">
                        <div class="icon">🏆</div>
                        <div class="title">タイトル</div>
                    </div>
                    <div class="bottom">
                        <div class="description">説明</div>
                    </div>
                </div> -->
            </div>

            <footer>
                <br><button id="js-share-button">進捗状況を共有する</button>
            </footer>
        </div>
        <div class="main">
            <div id="js-humburger-menu">
                <button id="js-hamburger-button">🏆️</button>
            </div>
            <h2>ToDoリスト</h2>
            <form id="js-new-form">
                <input
                    id="js-new-title"
                    type="text"
                    placeholder=" + タスクの追加"
                />
                <!-- <input
                    id="js-new-startDateTime"
                    type="datetime-local"

                /> -->
            </form>
            <table id="js-todo-table">
            </table>
        </div>

    <script type="module" src="index.js"></script>
